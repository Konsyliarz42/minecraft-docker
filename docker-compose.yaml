services:
  server:
    container_name: minecraft-server
    build:
      context: .
      dockerfile: ./server/Dockerfile
    restart: unless-stopped
    pre_stop:
      - command: stop
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      # - ${RCON_PORT}:${RCON_PORT}
    env_file: .env
    volumes:
      - ./server/data:/server
